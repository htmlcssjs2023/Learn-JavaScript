<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional basic bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functtional <span class="text-red-500 font-medium">Basic Bank </span></h1>

    </header>
    <main>
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8 text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium mt-2">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl"> Withdraw</h4>
                    <h2 class="text-5xl font-medium mt-2">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium mt-2">$<span id="balance-total">00</span></h2>
                </div>

        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="tex-4xl text-white mb-4">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded block " type="text"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-blue-800 px-8 py-2 text-white font-medium hover:bg-yellow-500 rounded-lg mt-4"
                        id="btn-deposit">Deposti</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="tex-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block " type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button class="bg-blue-800 px-8 py-2 text-white font-medium hover:bg-blue-500 rounded-lg mt-4"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
